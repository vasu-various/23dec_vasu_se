<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <style>
        .parent{
            height: 500px;
            width: 600px;
            background-image: url(rohit.webp);
            background-size: 100% 100%;
            margin: auto;
            position: relative;
            overflow: hidden;
        }
        .child{
            height: 500px;
            width: 600px;
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            transition: 1s;
        }
        .parent .ch-1{ 
            top: 100%;
        }
        .parent .ch-2{          
            bottom: 100%;
        }
        .parent:hover .ch-1{
            top: 0;
            left: 0;
        }
        .parent:hover .ch-2{
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child ch-1"></div>
        <div class="child ch-2"></div>
    </div>
</body>
</html>
