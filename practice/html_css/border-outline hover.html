<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-outline</title>
    <style>
        div{
            height: 400px;
            width: 500px;
            background-color: skyblue;
            margin: 50px 400px;
            border: 8px solid black;
            border-radius: 30px;
        }
        div:hover{
            border-color: white;
            outline: 10px solid red;
            transition: 1.5s;
            
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
