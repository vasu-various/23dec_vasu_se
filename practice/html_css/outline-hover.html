<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline-hover</title>
    <style>
        div{
            height: 400px;
            margin: 100px 300px;
            background: lime;
            border: 10px solid red;
            outline: 20px solid purple;
        }
        h1
        {
            color: red;
            text-align: center;
            padding: 150px;
        }
        div:hover
        {
            outline-offset: 50px;
        }
    </style>
</head>
<body>
    <div>
       <h1> Hover Me </h1>
    </div>
</body>
</html>
