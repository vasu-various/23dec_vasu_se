<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Element</title>
</head>
<body>
    <p class="getc" id="geti"></p>
    <script>
        console.log(document.getElementById('geti'))
        console.log(document.getElementsByClassName('getc'))
        console.log(document.getElementsByTagName('p'))
    </script>
</body>
</html>
