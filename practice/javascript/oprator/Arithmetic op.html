<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic</title>
</head>
<body>
   
    <script>
       var a= 10;
       var b= 21;
       var c;
        function arith()
        {
            c = a+b;      
            document.write("Addition is : " + c + '<br>');
            c = a-b;      
            document.write("Substraction is : " + c + '<br>');
            c = a*b;      
            document.write("Multiplication is : " + c + '<br>');
            c = a/b;      
            document.write("Divition is : " + c + '<br>');
            c = a%b;      
            document.write("Modulo is : " + c + '<br>');

        }
        arith(); 
    </script>
</body>
</html>
