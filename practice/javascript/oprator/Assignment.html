<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    
    <script>
        var a = 121;
        var b = 21
        function assi()
        {
            a += b;
            document.write("a += b =" + a + '<br>');
            a -= b;
            document.write("a -= b =" + a + '<br>');
            a *= b;
            document.write("a *= b =" + a + '<br>');
            a /= b;
            document.write("a /= b =" + a + '<br>');
            a %= b;
            document.write("a %= b =" + a + '<br>');
        }
        assi();
    </script>
</body>
</html>
