<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');
      </style>
</head>
<body>
    <div class="back">
        <h1>Shopping Cart</h1>
        <div class="heading">
            <p>PRODUCT DETAILS</p>
            <p style="margin-left: 220px;">QUANTITY</p>
            <p style="margin-left: 100px;">PRICE</p>
            <p style="margin-left: 100px;">TOTAL</p>
        </div>
        <div class="product">
            <div class="p1">
                <img src="image/p1.jpg" alt="">
                <p>Fifa 19</p>
                <button class="fir">-</button>
                <input type="text" class="in" value="0">
                <button class="sec">+</button>
                <h3 class="price">Rs.200</h3>
                <h4 class="total">Rs.000</h4>
                <h5 class="ps4">PS4</h5>
                <h2 class="remote">Remote</h2>
            </div>
            <div class="p2">
                <img src="image/p1.jpg" alt="">
                <p>Glaciar 500</p>
                <button class="fir">-</button>
                <input type="text" class="in" value="0">
                <button class="sec">+</button>
                <h3 class="price">Rs.500</h3>
                <h4 class="total">Rs.000</h4>
                <h5 class="ps4">PS4</h5>
                <h2 class="remote">Remote</h2>
            </div>
            <div class="p3">
                <img src="image/p1.jpg" alt="">
                <p>Platinum Headset</p>
                <button class="fir">-</button>
                <input type="text" class="in" value="0">
                <button class="sec">+</button>
                <h3 class="price">Rs.421</h3>
                <h4 class="total">Rs.000</h4>
                <h5 class="ps4">PS4</h5>
                <h2 class="remote">Remote</h2>
            </div>
        </div>
        <div class="rside">
            <p class="or">Order Summary</p>
            <h2 class="it">Item 0</h2>
            <h2 class="itr">Rs. 000</h2>
            <h2 class="sp">SHIPING</h2>
            <select name="shiping" id="ship" class="rdr">
                <option value="Shipn">Shiping Charge</option>
                <option value="gold">GOld rs.100</option>
                <option value="sil">Silver rs.70</option>
                <option value="nor">Normal rs.50</option>
            </select>
            <h2 class="pr">PROMO CODE</h2>
            <input type="text" class="rin" value="Enter Your Code">
            <button class="apply">APPLY</button>
            <h3 class="toc">TOTAL COST</h3>
            <h3 class="tocr">Rs. 000</h3>
            <button class="check">CHECKOUT</button>
        </div>
    </div>
</body>
</html>
