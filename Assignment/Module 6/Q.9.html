<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body background="image/background.jpg">
    <div>
        <h2>Q.9 How is Cell Padding different from Cell Spacing?</h2>
        <ul>
            <li>Cell pading is use to give space inside a cell, like space between content and border</li>
            <p>
                <table cellpadding="10" border="1px">
                    <tr>
                      <td>Cell 1</td>
                      <td>Cell 2</td>
                    </tr>
                    <tr>
                      <td>Cell 3</td>
                      <td>Cell 4</td>
                    </tr>
                  </table>
                  
            </p>
            <li>Cell spacing is use to give space between two cell</li>
                <p><table cellspacing="5" border="1px">
                <tr>
                  <td>Cell 1</td>
                  <td>Cell 2</td>
                </tr>
                <tr>
                  <td>Cell 3</td>
                  <td>Cell 4</td>
                </tr>
              </table>
              </p>
        </ul>
    
    </div>
</body>
</html>
